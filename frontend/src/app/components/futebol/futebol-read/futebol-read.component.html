<div class="mat-elevation-z4">
    <table mat-table matSort aria-label="Elements" [dataSource]="jogos.response.result.inPlayEventsBSF_eventViewInfos">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let event">{{event.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="clock">
            <th mat-header-cell *matHeaderCellDef>Clock</th>
            <td mat-cell *matCellDef="let event">{{event.brClock}}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let event" class="v-middle">
                <img src="https://assets.b365api.com/images/team/s/{{ event.home.image_id }}.png" alt="home_logo" />
                {{event.stringedGameWithRedcards}}
                <img src="https://assets.b365api.com/images/team/s/{{ event.away.image_id }}.png" alt="away_logo" />
            </td>
        </ng-container>



        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let event">
                <a (click)="navigateWithState()" class="edit">
                    <i class="material-icons">
                        <!--edit-->
                        <!--delete-->
                        remove_red_eye
                    </i>
                </a>
                <a routerLink="/futebol/event/{{ event.id }}" [state]="{hello:'world'}" class="view">
                    <i class="material-icons">
                        remove_red_eye
                    </i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <!-- paginator here...
    <mat-paginator #paginator
        [length]="dataSource?.data.length"
        [pageIndex]="0"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 50, 100, 250]">
    </mat-paginator>
    -->
</div>

<button mat-raised-button (click)="consolaTotalEvents()" color="primary" class='button'>
    Console
</button>
